<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha()
	}

	var ano = 2016;

	mostra("Diego tem " + (ano - 1977) + " anos");

	mostra("Flávio tem " + (ano - 1996) + " anos");

	ano =  2017;

	mostra("Joaquim tem " + (ano - 1976) + " anos");

	mostra("Olá pessoal");
</script>
