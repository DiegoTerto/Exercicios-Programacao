<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var idade1 = parseInt(prompt("Informe a primeira idade:"));
	var idade2 = parseInt(prompt("Informe a segunda idade:"));
	var diferencaDeIdade = idade1 - idade2;

	mostra("Minha idade: " + idade1);

	mostra("Idade do meu amigo: " + idade2);

	mostra("A diferença de idade é: " + diferencaDeIdade);

</script>
