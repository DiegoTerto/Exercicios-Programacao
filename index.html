<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="logo">
        <h1>Dev.Finance$</h2>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="cards">
                <h3>Entradas</h3>
                <p>R$ 500,00</p>
            </div>

            <div class="cards">
                <h3>Saídas</h3>
                <p>R$ 200,00</p>
            </div>

            <div class="cards total">
                <h3>Total</h3>
                <p>R$ 700,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="data">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação web site</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="data">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ 200,00</td>
                        <td class="data">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Dev.Finance$</p>
    </footer>
</body>

</html>
